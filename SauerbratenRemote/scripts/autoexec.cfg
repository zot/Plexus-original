////// HOOKS //////
changeweaponhook = [echo current weapon is now (currentweapon)]


////// OVERRIDES //////
override weapon _weapon [
	_weapon  $arg1 $arg2 $arg3
	changeweaponhook	
]
override setweapon _setweapon [
	_setweapon $arg1
	changeweaponhook	
]
override nextweapon _nextweapon [
	_nextweapon
	changeweaponhook	
]
